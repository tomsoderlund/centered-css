<!DOCTYPE html>
<html lang="en">
<head>
  <title>Centered Portrait</title>
  <meta name="description" content="centered-css"/>
  <meta charSet="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta property="og:title" content="Centered Portrait"/>
  <meta property="og:description" content="centered-css"/>
  <meta property="og:locale" content="en_US"/>
  <link rel="stylesheet" href="./centered.css"/>
</head>

<body class="centered-container">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    }
    p {
      margin: 0.5em 0;
    }
  </style>

  <main class="centered portrait debug">
    <h1>Centered Portrait</h1>
    
    <p><a href="index.html">Square mode</a></p>

    <p><code>npm install centered-css</code> | <a href="https://github.com/tomsoderlund/centered-css">Source on GitHub</a></p>

    <p><strong>This is a centered, auto-scaling CSS box. Try resizing the window, or rotating your phone.</strong></p>

    <img src="https://picsum.photos/700/500" style="width: calc(100% + 2em); object-fit: cover;" />
  </main>

  <script type="application/javascript">
    // iOS Safari resize fix, run only once
    function handleResize () { window.document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`); };
    window.onload = handleResize;
    window.onresize = handleResize;
  </script>

</body>

</html>
